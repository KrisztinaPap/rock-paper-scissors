<!doctype html>
<html lang="en">

    <head>
		<meta charset="utf-8">
		<title>Rock. Paper. Scissors.</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    
    <body>
        <header>
            <h1>Rock. Paper. Scissors.</h1>
        </header>

        <div class="currentLeader">
            <h2>Current Leader</h2>
            <p>Let's play!</p>
        </div><!-- .currentLeader-->

        <div class="scoreBoard">
            <span id="userScore">0</span> : <span id="computerScore">0</span>
            <span id="scoreBoardLabelUser">User</span>
            <span id="scoreBoardLabelComputer">Computer</span>
        </div><!-- .scoreBoard-->

        <div class="userChoices">
            <div class="userChoice" id="rock">
                <img src="/images/icons8-hand-rock-100.png">
            </div><!-- #rock-->

            <div class="userChoice" id="paper">
                <img src="/images/icons8-hand-100.png">
            </div><!-- #paper-->

            <div class="userChoice" id="scissors">
                <img src="/images/icons8-hand-scissors-100.png">
            </div><!-- #scissors-->
        </div><!-- .userChoices-->

        <div>
            <p>Make your move.</p>
        </div>

        <div class="result">
            <p>Get ready to play!</p>
        </div><!-- .result-->

        <link rel="stylesheet" href="/styles.css">
        <script type="text/javascript" src="/scripts.js"></script>
    </body>

</html>
